<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const sum = (arr) => {
        return arr.reduce((total, current) => total + current, 0);
    };

    // Приклад використання
    const result = sum([1, 2, 10]);
    console.log(result);

</script>
</body>
</html>
