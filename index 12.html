<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const swap = (arr, index1, index2) => {

        const newArr = [...arr];


        [newArr[index1], newArr[index2]] = [newArr[index2], newArr[index1]];

        return newArr;
    };

    // Приклад використання
    const result = swap([11, 22, 33, 44], 0, 1);
    console.log(result);

</script>
</body>
</html>
