<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const exchange = (sumUAH, currencyValues, exchangeCurrency) => {

        const currencyValue = currencyValues.find(item => item.currency === exchangeCurrency);


        return currencyValue ? sumUAH / currencyValue.value : null;
    };

    // Приклад використання
    const result = exchange(10000, [{ currency: 'USD', value: 40 }, { currency: 'EUR', value: 42 }], 'USD');
    console.log(result);

</script>
</body>
</html>
