<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const createParagraph = (text) => {
    const paragraph = document.createElement('p');
    paragraph.textContent = text;
    document.body.appendChild(paragraph);
  };

  // Приклад використання
  createParagraph('Цей текст буде відображено в новому параграфі.');

</script>
</body>
</html>
