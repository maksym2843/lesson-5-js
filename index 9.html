<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const displayObjects = (arr) => {
        arr.forEach(({ id, name, age }) => {
            const div = document.createElement('div');
            div.style.border = '1px solid';
            div.style.padding = '10px';
            div.style.margin = '5px';


            div.textContent = `ID: ${id}, Name: ${name}, Age: ${age}`;

            document.body.appendChild(div);
        });
    };

    // Приклад використання
    const data = [
        { id: 1, name: 'Аліса', age: 25 },
        { id: 2, name: 'Боб', age: 30 },
        { id: 3, name: 'Керол', age: 22 }
    ];

    displayObjects(data);

</script>
</body>
</html>
