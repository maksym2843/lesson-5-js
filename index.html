<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const calculateRectangleArea = (a, b) => a * b;

  // Приклад використання
  const sideA = 5;
  const sideB = 10;
  const area = calculateRectangleArea(sideA, sideB);

  console.log(`Площа прямокутника зі сторонами ${sideA} і ${sideB} дорівнює ${area}.`);

</script>

</body>
</html>
