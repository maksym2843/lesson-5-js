<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

        const calculateTriangleArea = (p, r) => p * r * r;

        // Приклад використання
        const r = 5;
        const p = 3.14;
        const area = calculateTriangleArea(p, r, r);

        console.log(`Площа кола зі радіусом ${r} і  числом пі${p}  дорівнює ${area}.`);



</script>

</body>
</html>
