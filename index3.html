<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const calculateTriangleArea = (p, r, h) => p * r * r * h;

    // Приклад використання
    const r = 5;
    const p = 3.14;
    const h = 8;
    const area = calculateTriangleArea(p, r, r, h);

    console.log(`Площа циліндра з радіусом ${r} числом пі ${p} та дивсотою ${h} дорівнює ${area}.`);
</script>
</body>
</html>
